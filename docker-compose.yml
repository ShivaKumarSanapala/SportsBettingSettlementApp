services:
  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    platform: linux/amd64  # Explicit platform for consistency
    container_name: sports-betting-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - sports-betting-network

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    platform: linux/amd64  # Explicit platform for consistency
    container_name: sports-betting-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
    networks:
      - sports-betting-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # RocketMQ Name Server
  rocketmq-namesrv:
    image: apache/rocketmq:4.9.4
    platform: linux/amd64  # Explicit platform for consistency
    container_name: sports-betting-rocketmq-namesrv
    ports:
      - "9876:9876"
    command: ["sh", "mqnamesrv"]
    environment:
      JAVA_OPT_EXT: "-Duser.home=/opt -Xms512m -Xmx512m"
    networks:
      - sports-betting-network

  # RocketMQ Broker
  rocketmq-broker:
    image: apache/rocketmq:4.9.4
    platform: linux/amd64  # Explicit platform for consistency
    container_name: sports-betting-rocketmq-broker
    ports:
      - "10909:10909"
      - "10911:10911"
    depends_on:
      - rocketmq-namesrv
    environment:
      NAMESRV_ADDR: "rocketmq-namesrv:9876"
      JAVA_OPT_EXT: "-Xms512m -Xmx512m"
    command: sh mqbroker -n rocketmq-namesrv:9876 autoCreateTopicEnable=true
    volumes:
      - rocketmq-broker-store:/home/rocketmq/store
      - rocketmq-broker-logs:/home/rocketmq/logs
    networks:
      - sports-betting-network

  # Sports Betting Settlement Application
  sports-betting-app:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: sports-betting-settlement
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Spring profiles
      SPRING_PROFILES_ACTIVE: docker
      
      # Kafka configuration
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      
      # RocketMQ configuration
      ROCKETMQ_NAME_SERVER: rocketmq-namesrv:9876
      
      # Application configuration
      APP_MOCK_ROCKETMQ: "true"
      
      # JVM options
      JAVA_OPTS: "-Xms512m -Xmx1024m -XX:+UseG1GC"
    networks:
      - sports-betting-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

networks:
  sports-betting-network:
    driver: bridge

volumes:
  rocketmq-broker-store:
  rocketmq-broker-logs:
